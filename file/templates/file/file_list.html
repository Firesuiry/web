
{% block content %}
  {% block content_header %}
    <h2>简单文件分享系统</h2>
    <p>
      <a href="{% url 'file:upfile' %}" class="btn btn-primary">上传文件</a>
    </p>
  {% endblock %}
  <table class="table mb-0">
    <thead>
      <tr>

        <th>序号</th>
        <th>标题</th>
        <th>下载</th>
        <th>删除</th>
      </tr>
    </thead>
    <tbody>
      {% for file in files %}
        <tr>
          <td>{{ file.pk }}</td>
          <td>{{ file.title }}</td>
          <td>
            <a href="{{ file.file.url }}" class="btn btn-primary btn-sm" target="_blank">
              下载文件
            </a>
          </td>
          <td>
            <form method="post" action="{% url 'file:delete_file' file.pk %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">删除</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  
{% endblock %}
